version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stockteacher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stockteacher"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  chroma:
    image: ghcr.io/chroma-core/chroma:0.5.4
    environment:
      CHROMA_SERVER_HOST: "0.0.0.0"
      CHROMA_SERVER_HTTP_PORT: "8000"
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/index
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/v1/heartbeat || wget -qO- http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
